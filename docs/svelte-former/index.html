<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Elements</title>

    <link
      rel="stylesheet"
      href="https://cdn.statically.io/gh/jgthms/bulma/main/css/bulma.min.css"
    />
    <link rel="stylesheet" href="/static/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.statically.io/gh/mugendi/svelte-former/440d5bb6/examples/css/examples.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.statically.io/gh/mugendi/svelte-former/440d5bb6/examples/css/javascript-theme.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.statically.io/gh/mugendi/svelte-former/440d5bb6/examples/css/json-theme.css"
    />
  </head>
  <body>
    <div class="my-2 mx-4">
      <a class="button is-primary is-outlined" href="/">Home</a>
      <a
        class="button is-primary is-outlined"
        href="/docs/svelte-former/docs.html"
        >Docs</a
      >
    </div>

    <section class="section p-2 px-3">
      <div id="container-fluid">
        <div class="columns">
          <div class="column">
            <div class="border">
              <h2>Form</h2>
              <div id="form"></div>
            </div>

            <div id="submit-data" class="border">
              <h2>Response</h2>
              <pre class="language-json"><code class="language-json">
            // Press "Submit" above to show response
          </code></pre>
            </div>
          </div>
          <div class="column">
            <div class="border">
              <h2>Code</h2>
              <div id="code" class="line-numbers">
                <pre><code  class="language-javascript"></code></pre>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/prism.min.js"></script>
  <script src="https://cdn.statically.io/gh/mugendi/svelte-former/440d5bb6/build/svelte-former.min.js"></script>
  <script src="https://cdn.statically.io/gh/mugendi/svelte-former/440d5bb6/examples/js/examples/basic.js"></script>
  <script src="https://cdn.statically.io/gh/mugendi/svelte-former/440d5bb6/examples/js/code.js"></script>
</html>
